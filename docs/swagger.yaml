definitions:
  ambulance.CreateAmbulanceRequest:
    properties:
      driver_name:
        type: string
      driver_phone:
        type: string
      plate_number:
        type: string
    required:
    - driver_name
    - driver_phone
    - plate_number
    type: object
  auth.ForgetPasswordRequest:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  auth.LoginRequest:
    properties:
      email:
        type: string
      password:
        minLength: 6
        type: string
    required:
    - email
    - password
    type: object
  auth.RegisterRequest:
    properties:
      email:
        type: string
      password:
        minLength: 6
        type: string
      username:
        maxLength: 50
        minLength: 3
        type: string
    required:
    - email
    - password
    - username
    type: object
  auth.ResendVerificationRequest:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  auth.ResetPasswordRequest:
    properties:
      newPassword:
        minLength: 6
        type: string
      token:
        type: string
    required:
    - newPassword
    - token
    type: object
  auth.VerifyEmailRequest:
    properties:
      token:
        type: string
    required:
    - token
    type: object
  pkg.Response:
    properties:
      data: {}
      message:
        type: string
      status:
        type: integer
      validation:
        additionalProperties:
          type: string
        type: object
    type: object
  user.Role:
    enum:
    - user
    - chairman
    - social_manager
    - finance
    - ambulance_manager
    - publication_manager
    - superadmin
    type: string
    x-enum-varnames:
    - RoleUser
    - RoleChairman
    - RoleSocialManager
    - RoleFinance
    - RoleAmbulanceManager
    - RolePublicationManager
    - RoleSuperadmin
  user.UpdatePasswordRequest:
    properties:
      current_password:
        minLength: 6
        type: string
      new_password:
        minLength: 6
        type: string
    required:
    - current_password
    - new_password
    type: object
  user.UpdateProfileRequest:
    properties:
      email:
        type: string
      username:
        maxLength: 50
        minLength: 3
        type: string
    type: object
  user.UpdateUserRequest:
    properties:
      role:
        allOf:
        - $ref: '#/definitions/user.Role'
        enum:
        - user
        - chairman
        - social_manager
        - finance
        - ambulance_manager
        - publication_manager
        - superadmin
      status:
        type: boolean
    type: object
info:
  contact: {}
paths:
  /api/ambulance:
    get:
      description: Retrieve all ambulances with online status
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pkg.Response'
      security:
      - BearerAuth: []
      summary: Get All Ambulances
      tags:
      - Ambulance
    post:
      consumes:
      - application/json
      description: Create a new ambulance record
      parameters:
      - description: Ambulance Data
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/ambulance.CreateAmbulanceRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/pkg.Response'
      security:
      - BearerAuth: []
      summary: Create Ambulance
      tags:
      - Ambulance
  /api/ambulance/{id}:
    get:
      description: Retrieve ambulance by ID
      parameters:
      - description: Ambulance ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pkg.Response'
      security:
      - BearerAuth: []
      summary: Get Ambulance
      tags:
      - Ambulance
  /api/ambulance/{id}/history/{session_id}:
    get:
      description: Get location history for a tracking session
      parameters:
      - description: Ambulance ID
        in: path
        name: id
        required: true
        type: string
      - description: Session ID
        in: path
        name: session_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pkg.Response'
      security:
      - BearerAuth: []
      summary: Get Tracking History
      tags:
      - Ambulance
  /api/ambulance/{id}/tracking/start:
    post:
      description: Start tracking session for an ambulance
      parameters:
      - description: Ambulance ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/pkg.Response'
      security:
      - BearerAuth: []
      summary: Start Tracking
      tags:
      - Ambulance
  /api/ambulance/{id}/tracking/stop:
    post:
      description: Stop tracking session for an ambulance
      parameters:
      - description: Ambulance ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pkg.Response'
      security:
      - BearerAuth: []
      summary: Stop Tracking
      tags:
      - Ambulance
  /api/ambulance/online:
    get:
      description: Get list of currently online ambulances
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pkg.Response'
      summary: Get Online Ambulances
      tags:
      - Ambulance
  /api/ambulance/ws/mobile:
    get:
      description: WebSocket endpoint for ambulance driver mobile app
      parameters:
      - description: Ambulance ID
        in: query
        name: ambulance_id
        required: true
        type: string
      - description: JWT Token
        in: query
        name: token
        required: true
        type: string
      responses: {}
      summary: Mobile WebSocket Connection
      tags:
      - Ambulance
  /api/ambulance/ws/web:
    get:
      description: WebSocket endpoint for admin web dashboard
      parameters:
      - description: JWT Token
        in: query
        name: token
        required: true
        type: string
      responses: {}
      summary: Web WebSocket Connection
      tags:
      - Ambulance
  /api/auth/forget-password:
    post:
      consumes:
      - application/json
      description: Send password reset email
      parameters:
      - description: Forget Password
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/auth.ForgetPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pkg.Response'
      summary: Forget Password
      tags:
      - Auth
  /api/auth/login:
    post:
      consumes:
      - application/json
      description: Login to user account
      parameters:
      - description: Login User
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/auth.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pkg.Response'
      summary: Login User
      tags:
      - Auth
  /api/auth/me:
    get:
      consumes:
      - application/json
      description: Get details of the currently authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pkg.Response'
      security:
      - BearerAuth: []
      summary: Get Current User
      tags:
      - Auth
  /api/auth/me/password:
    put:
      consumes:
      - application/json
      description: Update password of the currently authenticated user
      parameters:
      - description: Update Password
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/user.UpdatePasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pkg.Response'
      security:
      - BearerAuth: []
      summary: Update User Password
      tags:
      - Auth
  /api/auth/me/profile:
    put:
      consumes:
      - application/json
      description: Update profile information of the currently authenticated user
      parameters:
      - description: Update Profile
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/user.UpdateProfileRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pkg.Response'
      security:
      - BearerAuth: []
      summary: Update User Profile
      tags:
      - Auth
  /api/auth/oauth/{provider}:
    get:
      consumes:
      - application/json
      description: Initiate OAuth login with Provider
      parameters:
      - description: OAuth Provider
        in: path
        name: provider
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      summary: OAuth Login
      tags:
      - Auth
  /api/auth/oauth/{provider}/callback:
    get:
      consumes:
      - application/json
      description: Handle OAuth callback from Provider
      parameters:
      - description: OAuth Provider
        in: path
        name: provider
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pkg.Response'
      summary: OAuth Callback
      tags:
      - Auth
  /api/auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user account
      parameters:
      - description: Register User
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/auth.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/pkg.Response'
      summary: Register User
      tags:
      - Auth
  /api/auth/resend-verification:
    post:
      consumes:
      - application/json
      description: Resend email verification link
      parameters:
      - description: Resend Verification
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/auth.ResendVerificationRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pkg.Response'
      summary: Resend Verification Email
      tags:
      - Auth
  /api/auth/reset-password:
    post:
      consumes:
      - application/json
      description: Reset password using token
      parameters:
      - description: Reset Password
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/auth.ResetPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pkg.Response'
      summary: Reset Password
      tags:
      - Auth
  /api/auth/verify-email:
    post:
      consumes:
      - application/json
      description: Verify user email with token
      parameters:
      - description: Verify Email
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/auth.VerifyEmailRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pkg.Response'
      summary: Verify Email
      tags:
      - Auth
  /api/news/:
    get:
      consumes:
      - application/json
      description: Retrieve all news articles
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pkg.Response'
      security:
      - BearerAuth: []
      summary: Get All News
      tags:
      - News
  /api/users:
    get:
      consumes:
      - application/json
      description: Get a list of users
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pkg.Response'
      security:
      - BearerAuth: []
      summary: Get Users List
      tags:
      - Users
  /api/users/{id}:
    get:
      consumes:
      - application/json
      description: Get detailed information of a user by ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pkg.Response'
      security:
      - BearerAuth: []
      summary: Get User Detail
      tags:
      - Users
    put:
      consumes:
      - application/json
      description: Update user information by ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      - description: Update User Data
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/user.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pkg.Response'
      security:
      - BearerAuth: []
      summary: Update User
      tags:
      - Users
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
