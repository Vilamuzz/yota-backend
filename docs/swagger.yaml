definitions:
  auth.ForgetPasswordRequest:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  auth.LoginRequest:
    properties:
      email:
        type: string
      password:
        minLength: 6
        type: string
    required:
    - email
    - password
    type: object
  auth.RegisterRequest:
    properties:
      email:
        type: string
      password:
        minLength: 6
        type: string
      username:
        maxLength: 50
        minLength: 3
        type: string
    required:
    - email
    - password
    - username
    type: object
  auth.ResendVerificationRequest:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  auth.ResetPasswordRequest:
    properties:
      newPassword:
        minLength: 6
        type: string
      token:
        type: string
    required:
    - newPassword
    - token
    type: object
  auth.VerifyEmailRequest:
    properties:
      token:
        type: string
    required:
    - token
    type: object
  pkg.Response:
    properties:
      data: {}
      message:
        type: string
      status:
        type: integer
      validation:
        additionalProperties:
          type: string
        type: object
    type: object
  user.Role:
    enum:
    - user
    - chairman
    - social_manager
    - finance
    - ambulance_manager
    - publication_manager
    - superadmin
    type: string
    x-enum-varnames:
    - RoleUser
    - RoleChairman
    - RoleSocialManager
    - RoleFinance
    - RoleAmbulanceManager
    - RolePublicationManager
    - RoleSuperadmin
  user.UpdatePasswordRequest:
    properties:
      current_password:
        minLength: 6
        type: string
      new_password:
        minLength: 6
        type: string
    required:
    - current_password
    - new_password
    type: object
  user.UpdateProfileRequest:
    properties:
      email:
        type: string
      username:
        maxLength: 50
        minLength: 3
        type: string
    type: object
  user.UpdateUserRequest:
    properties:
      role:
        allOf:
        - $ref: '#/definitions/user.Role'
        enum:
        - user
        - chairman
        - social_manager
        - finance
        - ambulance_manager
        - publication_manager
        - superadmin
      status:
        type: boolean
    type: object
