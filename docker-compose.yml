version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: yota-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: yota_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - yota-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yota-backend
    ports:
      - "8080:8080"
    environment:
      - APP_NAME=Yota Backend
      - APP_ENV=development
      - PORT=8080
      - DEBUG=true
      - DB=host=postgres user=postgres password=password dbname=yota_db port=5432 sslmode=disable
      - SWAGGER_HOST=localhost:8080
      - JWT_SECRET_KEY=your_secret_key_change_in_production
      - JWT_TTL=3600
      - TIMEOUT=5
      - LOG_TO_STDOUT=true
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USERNAME=your-email@gmail.com
      - SMTP_PASSWORD=your-app-password
      - SMTP_FROM=noreply@yourdomain.com
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - yota-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8080/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  yota-network:
    driver: bridge
