version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: yota-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: yota_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yota-backend
    ports:
      - "8080:8080"
    environment:
      - APP_NAME=Yota Backend
      - APP_ENV=development
      - PORT=8080
      - DEBUG=true
      - DB=host=postgres user=postgres password=password dbname=yota_db port=5432 sslmode=disable
      - SWAGGER_HOST=localhost:8080
      - JWT_SECRET_KEY_SUPERADMIN=supersecret
      - JWT_SECRET_KEY_ADMIN=adminsecret
      - JWT_SECRET_KEY_USER=usersecret
      - JWT_TTL=3600
      - TIMEOUT=5
      - LOG_TO_STDOUT=true
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USERNAME=your-email@gmail.com
      - SMTP_PASSWORD=your-app-password
      - SMTP_FROM=noreply@yourdomain.com
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
