name: Build Docker & Deploy to Dokploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  GITHUB_REPO: ${{ github.repository }}
  DOKPLOY_URL: ${{ secrets.DOKPLOY_URL }}
  DOKPLOY_API_TOKEN: ${{ secrets.DOKPLOY_API_TOKEN }}
  DOKPLOY_APP_ID: ${{ secrets.DOKPLOY_APP_ID }}
  DOKPLOY_WEBHOOK_URL: ${{ secrets.DOKPLOY_WEBHOOK_URL }}
  GHCR_USERNAME: ${{ github.actor }}
  GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

      - name: Run go vet
        run: go vet ./...

  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      image-name: ${{ steps.image.outputs.name }}
      image-tag: ${{ steps.imagetag.outputs.tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase image name for GHCR
        id: image
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2 | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME="ghcr.io/${OWNER}/${REPO_NAME}"
          echo "name=${IMAGE_NAME}" >> "$GITHUB_OUTPUT"

      - name: Set image tag
        id: imagetag
        run: |
          BRANCH_NAME=$(echo "${{ github.ref_name }}" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9._-]/-/g')
          IMAGE_TAG="${BRANCH_NAME}-${{ github.sha }}"
          echo "tag=${IMAGE_TAG}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ env.GHCR_USERNAME }}
          password: ${{ env.GHCR_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.image.outputs.name }}
          tags: |
            type=raw,value=${{ steps.imagetag.outputs.tag }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            GO_VERSION=1.24

      - name: Validate image name
        run: |
          if [ -z "${{ steps.image.outputs.name }}" ]; then
            echo "Image name is empty."
            exit 1
          fi
          echo "Built image: ${{ steps.image.outputs.name }}:${{ steps.imagetag.outputs.tag }}"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Update Dokploy application image
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2 | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME="ghcr.io/${OWNER}/${REPO_NAME}"
          IMAGE_FULL="${IMAGE_NAME}:${{ needs.build.outputs.image-tag }}"

          echo "Updating Dokploy application with image: $IMAGE_FULL"
          echo "Constructed image name: $IMAGE_NAME"
          echo "Image tag from build: ${{ needs.build.outputs.image-tag }}"
          echo "App ID: ${{ env.DOKPLOY_APP_ID }}"

          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "${{ env.DOKPLOY_URL }}/api/application.update" \
            -H 'accept: application/json' \
            -H 'Content-Type: application/json' \
            -H "x-api-key: ${{ env.DOKPLOY_API_TOKEN }}" \
            -d "{
              \"applicationId\": \"${{ env.DOKPLOY_APP_ID }}\",
              \"dockerImage\": \"$IMAGE_FULL\"
            }")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "Response: $BODY"
          echo "HTTP Code: $HTTP_CODE"

          if [ "$HTTP_CODE" -eq 200 ] || [ "$HTTP_CODE" -eq 201 ]; then
            echo "Image updated successfully"
          else
            echo "Failed to update image"
            echo "Response body: $BODY"
            exit 1
          fi

      - name: Trigger deployment webhook
        run: |
          echo "Triggering deployment webhook..."

          HTTP_CODE=$(curl -X POST "${{ env.DOKPLOY_WEBHOOK_URL }}" \
            --silent --output /dev/null --write-out "%{http_code}")

          if [ "$HTTP_CODE" -eq 200 ] || [ "$HTTP_CODE" -eq 201 ] || [ "$HTTP_CODE" -eq 204 ]; then
            echo "Deployment webhook triggered successfully (HTTP $HTTP_CODE)"
          else
            echo "Deployment webhook failed with HTTP code: $HTTP_CODE"
            exit 1
          fi

          echo "Deployed commit: ${{ github.sha }}"
          echo "Deployed by: ${{ github.actor }}"
          echo "Deployed at: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
